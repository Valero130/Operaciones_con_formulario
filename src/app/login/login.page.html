<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Direccion de correo</ion-label>
        <ion-input formControlName="userEmail" type="email" autocapitalize="off" aria-autocomplete="off" autocorrect="off"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginFormValidator.userEmail.empty">
        <ion-label text-warp color="danger">{{loginFormValidator.userEmail.empty}}</ion-label>
      </ion-item>
      <ion-item *ngIf="loginFormValidator.userEmail.email">
        <ion-label text-warp color="danger">{{loginFormValidator.userEmail.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input formControlName="userPassword" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="loginFormValidator.userPassword.empty">
        <ion-label text-warp color="danger">{{loginFormValidator.userPassword.empty}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="light" expand="full">Entrar</ion-button>
  </form>
</ion-content>
